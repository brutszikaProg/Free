<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Madruga Eletrônicos</title>
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">
                <ion-icon name="desktop-outline"></ion-icon>
                <h1>Madruga Eletrônicos</h1>
            </div>
            <ul>
                <li class="active"><a href="">Início</a></li>
                <li><a id="sobrenos" href="#">Sobre nós</a></li>
                <li><a href="">Loja</a></li>
                <li><a href="">Contato</a></li>
                <li><a href=""> <ion-icon name="cart-outline"></ion-icon> </a></li>
            </ul>
        </nav>
        <div class="content">
            <div class="div-text">
                <span>Últimas unidades</span>
                <h3>para você</h3>
                <h2>R$ 109,90</h2>
                <h1>Air Fryer MONDIAL 5L - 127v</h1>
                <a href="#" class="btn" id="buy-button">COMPRAR AGORA!</a>
            </div>

            <div class="div-img">
                <img id="big-img" src="src/Design sem nome(1).png" alt="fotoCapa">
            </div>
            <div class="small-img">
                <img onclick="myImage(this.src)" src="src/foto.png" alt="">
                <img onclick="myImage(this.src)" src="src/foto1.png" alt="">
                <img onclick="myImage(this.src)" src="src/foto2.png" alt="">
                <img onclick="myImage(this.src)" src="src/foto5.png" alt="">
                <img onclick="myImage(this.src)" src="src/foto3.png" alt="">
                <img onclick="myImage(this.src)" src="src/foto4.png" alt="">
            </div>

            <!-- Formulário de Endereço (inicialmente oculto) -->
            <div class="address-form" id="address-form">
                <h2>Informe seu Endereço</h2>
                <form id="user-address-form">
                    <label for="user-address">Endereço:</label>
                    <input type="text" id="user-address" name="user-address" required>

                    <label for="user-city">Cidade:</label>
                    <input type="text" id="user-city" name="user-city" required>

                    <label for="user-zip">CEP:</label>
                    <input type="text" id="user-zip" name="user-zip" required>

                    <button type="button" id="continue-to-checkout">Continuar para Checkout</button>
                </form>
            </div>

            <!-- Seção de Checkout (inicialmente oculta) -->
            <div class="checkout-page" id="checkout-section">
                <h2>Checkout</h2>
                <form id="payment-form">
                    <label for="card-holder">Nome no Cartão:</label>
                    <input type="text" id="card-holder" name="card-holder" required>

                    <label for="card-number">Número do Cartão:</label>
                    <input type="text" id="card-number" name="card-number" required>

                    <label for="expiration-date">Data de Validade:</label>
                    <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/AA" required>

                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>

                    <button type="submit">Pagar</button>
                </form>
            </div>
        </div>

        
    </div>

    <script src="java.js"></script>
</body>

</html>
